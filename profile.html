<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile — JU BCSE 2026</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --accent:#1e3a8a;
      --accent-soft:#eff6ff;
      --year:#dc2626;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.65;
    }

    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .container{
      max-width:800px;
      margin:0 auto;
      padding:0 20px;
    }

    /* Header */
    header{
      background:linear-gradient(180deg,#020617,#0f172a);
      color:#fff;
      padding:20px 0;
    }

    .header-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .brand img{
      height:44px;
      width:auto;
      background:#fff;
      border-radius:6px;
      padding:4px;
    }

    header h1{
      margin:0;
      font-family:Merriweather,serif;
      font-size:20px;
      font-weight:700;
    }

    .year{
      color:var(--year);
      background:#fee2e2;
      padding:2px 8px;
      border-radius:6px;
      font-weight:600;
      margin-left:6px;
    }

    .back-link{
      font-size:13px;
      background:rgba(255,255,255,.1);
      padding:8px 12px;
      border-radius:6px;
      color:#fff;
    }

    /* Profile Section */
    .profile-section{
      margin-top:40px;
    }

    .profile-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:24px;
      display:flex;
      gap:24px;
      align-items:flex-start;
    }

    .profile-card .avatar{
      width:150px;
      height:150px;
      object-fit:cover;
      border-radius:12px;
      background:#e5e7eb;
      flex-shrink:0;
    }

    .profile-info h2{
      margin:0 0 8px;
      font-family:Merriweather,serif;
      font-size:24px;
    }

    .profile-info .quote{
      color:var(--muted);
      font-style:italic;
      font-size:15px;
      margin-top:12px;
    }

    .profile-info .roll{
      color:var(--muted);
      font-size:14px;
    }

    /* Comments Section */
    .comments-section{
      margin-top:40px;
    }

    .comments-section h3{
      font-family:Merriweather,serif;
      font-size:18px;
      margin-bottom:16px;
    }

    .error-msg{
      text-align:center;
      color:var(--muted);
      padding:40px 0;
    }

    footer{
      margin:56px 0 28px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }

    @media(max-width:640px){
      .profile-card{
        flex-direction:column;
        align-items:center;
        text-align:center;
      }
      .profile-card .avatar{
        width:120px;
        height:120px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="container header-row">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Jadavpur_University_Logo.svg/250px-Jadavpur_University_Logo.svg.png"
           alt="Jadavpur University Logo">
      <div>
        <h1>
          JU BCSE
          <span class="year">2026</span>
        </h1>
      </div>
    </div>

    <a class="back-link" href="index.html">← Back to Yearbook</a>
  </div>
</header>

<main class="container">

  <section class="profile-section">
    <div id="profile-card" class="profile-card" style="display:none">
      <img id="avatar" class="avatar" src="" alt="Student photo">
      <div class="profile-info">
        <h2 id="name">Loading...</h2>
        <p id="roll" class="roll"></p>
        <p id="quote" class="quote"></p>
      </div>
    </div>
    <div id="error" class="error-msg" style="display:none">
      Profile not found. <a href="index.html">Go back to yearbook</a>
    </div>
  </section>

  <section class="comments-section">
    <h3>Comments & Messages</h3>
    <div id="giscus-container"></div>
  </section>

</main>

<footer>
  © 2026 Jadavpur University — Computer Science & Engineering
</footer>

<script>
async function loadProfile(){
  const params = new URLSearchParams(window.location.search);
  const roll = params.get('roll');
  
  if(!roll){
    document.getElementById('error').style.display = 'block';
    return;
  }

  try{
    const response = await fetch(`https://raw.githubusercontent.com/jubcse2026/jubcse2026.github.io/main/students/${roll}.json`, {cache: 'no-store'});
    if(!response.ok) throw new Error('Not found');
    
    const student = await response.json();
    
    document.getElementById('avatar').src = student.image || '';
    document.getElementById('avatar').alt = student.name || 'Student photo';
    document.getElementById('name').textContent = student.name || 'Unnamed';
    document.getElementById('roll').textContent = `Roll: ${roll}`;
    document.getElementById('quote').textContent = student.quote || '';
    document.getElementById('profile-card').style.display = 'flex';
    
    document.title = `${student.name} — JU BCSE 2026`;
    
    // Load Giscus
    loadGiscus(roll);
    
  }catch(e){
    document.getElementById('error').style.display = 'block';
  }
}

function loadGiscus(roll){
  const script = document.createElement('script');
  script.src = 'https://giscus.app/client.js';
  script.setAttribute('data-repo', 'jubcse2026/jubcse2026.github.io');
  script.setAttribute('data-repo-id', 'R_kgDOQqqppA');
  script.setAttribute('data-category', 'General');
  script.setAttribute('data-category-id', 'DIC_kwDOQqqppM4Cz9I0');
  script.setAttribute('data-mapping', 'specific');
  script.setAttribute('data-term', `profile/${roll}`);
  script.setAttribute('data-strict', '0');
  script.setAttribute('data-reactions-enabled', '1');
  script.setAttribute('data-emit-metadata', '0');
  script.setAttribute('data-input-position', 'top');
  script.setAttribute('data-theme', 'light');
  script.setAttribute('data-lang', 'en');
  script.setAttribute('crossorigin', 'anonymous');
  script.setAttribute('async', 'true');  
  
  document.getElementById('giscus-container').appendChild(script);
}

document.addEventListener('DOMContentLoaded', loadProfile);
</script>

</body>
</html>
